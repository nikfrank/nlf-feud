<div class="question-text">
  {{$ctrl.games[$ctrl.gameI].questions[$ctrl.qI].text}}
</div>

<div class="qscore">
  {{$ctrl.qscore}}
</div>

<div class="answer-col-container">
  <ul class="answers">
    <li
       ng-repeat="answer in $ctrl.ff($ctrl.games[$ctrl.gameI].questions[$ctrl.qI].answers)"
       ng-click="$ctrl.reveal(answer)">
      <div ng-show="answer.show">
	<span class="answer-text">
	  {{answer.text}}
	</span>
	<span class="answer-value">
	  {{answer.value}}
	</span>
      </div>
      <div ng-hide="answer.show">
	{{$index+1}}
      </div>
    </li>
  </ul>
  <ul class="answers" ng-show="$ctrl.games[$ctrl.gameI].questions[$ctrl.qI].answers.length>5">
    <li
       ng-repeat="answer in $ctrl.lf($ctrl.games[$ctrl.gameI].questions[$ctrl.qI].answers)"
       ng-click="$ctrl.reveal(answer)">
      <div ng-show="answer.show">
	<span class="answer-text">
	  {{answer.text}}
	</span>
	<span class="answer-value">
	  {{answer.value}}
	</span>
      </div>
      <div ng-hide="answer.show">
	{{$index+6}}
      </div>
    </li>
  </ul>
</div>

<div class="x-container">
  <img src="assets/images/x.png" ng-repeat="x in $ctrl.arr($ctrl.xs) track by $index">
</div>

<!--controls for game, x, teams...-->
<div class="controls">
  <div class="team" ng-click="$ctrl.scoreTo(0)">
    TEAM TRUMP
    <img src="assets/images/trump.png">
    {{$ctrl.scores[0]}}
  </div>

  <button ng-click="$ctrl.prevQ()">Prev Q</button>
  <button ng-click="$ctrl.nextQ()">Next Q</button>
  
  <button ng-click="$ctrl.x()">X</button>

  <button ng-click="$ctrl.prevGame()">Prev Game</button>
  <button ng-click="$ctrl.nextGame()">Next Game</button>

  <div class="team" ng-click="$ctrl.scoreTo(1)">
    TEAM BERNIE
    <img src="assets/images/bernie.png">
    {{$ctrl.scores[1]}}
  </div>
</div>
